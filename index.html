<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Oswald:wght@600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
background:radial-gradient(circle at top,#020617,#000);
font-family:Montserrat;
color:#fff;
}

/* APP */
.app{
max-width:1200px;
margin:auto;
border:10px solid #facc15;
background:#000;
}

/* RAINBOW TITLE */
@keyframes rainbow{
0%{background-position:0%}
100%{background-position:400%}
}
.top{
font-size:52px;
text-align:center;
padding:16px;
background:linear-gradient(90deg,
red,orange,yellow,green,cyan,blue,violet,red);
background-size:400%;
animation:rainbow 10s linear infinite;
-webkit-background-clip:text;
color:transparent;
text-shadow:3px 3px 0 #000;
}

.sub{
font-size:32px;
text-align:center;
padding:10px;
background:#1e3a8a;
border-top:4px solid #000;
border-bottom:4px solid #000;
}

/* STAGE */
.stage{
position:relative;
background:linear-gradient(#d1d5db,#f8fafc);
padding:30px 80px;
}

/* RIBBONS */
.ribbon{
position:absolute;
top:0;bottom:0;
width:80px;
background:#dc2626;
display:flex;
justify-content:center;
align-items:center;
font-size:32px;
font-weight:900;
text-shadow:2px 2px 0 #000;
}
.left{
left:0;
writing-mode:vertical-lr;
transform:rotate(180deg);
}
.right{
right:0;
writing-mode:vertical-rl;
}

/* SLOT FRAME */
.frame{
display:flex;
gap:16px;
padding:24px;
background:linear-gradient(#9ca3af,#e5e7eb);
border:8px solid #374151;
box-shadow:inset 0 0 30px rgba(0,0,0,.6);
position:relative;
overflow:hidden;
}

/* SLOT */
.slot{
width:95px;
height:180px;
background:linear-gradient(#111,#555);
border:6px solid #000;
overflow:hidden;
position:relative;
}
.reel{
position:absolute;
width:100%;
}
.reel div{
height:180px;
display:flex;
justify-content:center;
align-items:center;
font-family:Oswald;
font-size:120px;
background:#fff;
color:#000;
border-bottom:2px solid #ccc;
}

/* FLASH */
.flash{
animation:flash 0.2s alternate infinite;
}
@keyframes flash{
from{box-shadow:inset 0 0 10px gold}
to{box-shadow:inset 0 0 40px gold}
}

/* CONFETTI */
.confetti{
position:absolute;
width:8px;
height:8px;
animation:confetti 2s ease-out forwards;
}
@keyframes confetti{
to{
transform:translateY(-250px) rotate(720deg);
opacity:0;
}
}

/* INFO */
.info{
background:#facc15;
color:#000;
display:flex;
justify-content:space-between;
font-size:26px;
padding:14px;
font-weight:900;
}

/* ADMIN */
.admin{
background:#020617;
padding:18px;
border-top:6px solid #facc15;
}
.admin input,.admin button{
padding:10px;
font-size:16px;
margin:5px;
}
</style>
</head>

<body>
<div class="app">

<div class="top" id="topText">AMDYEB</div>
<div class="sub" id="subText">SSUNDN</div>

<div class="stage">
<div class="ribbon left" id="leftRibbon">LEFSUS</div>
<div class="ribbon right" id="rightRibbon">DKDBDN</div>
<div class="frame" id="frame"></div>
</div>

<div class="info">
<div>DATE: <span id="date"></span></div>
<div>TIME: <span id="time"></span></div>
<div id="venue">DKDBDN</div>
</div>

<div class="admin">
<h3 style="color:#facc15">ADVANCED ADMIN CONTROLS</h3>

<input id="force" placeholder="FORCE RESULT (5 DIGITS)">
<button onclick="spin()">SPIN</button>
<button onclick="spinRandom()">RANDOM</button><br>

<label>SPIN SPEED</label><input type="range" id="speed" min="40" max="120" value="70">
<label>STOP DELAY</label><input type="range" id="delay" min="300" max="900" value="500"><br>

<label>CONFETTI</label><input type="range" id="confettiCount" min="30" max="200" value="120">
<label>VOLUME</label><input type="range" id="volume" min="0" max="1" step="0.01" value="0.7"><br>

<input oninput="topText.textContent=this.value.toUpperCase()" placeholder="TOP TITLE">
<input oninput="subText.textContent=this.value.toUpperCase()" placeholder="SUB TITLE">
<input oninput="leftRibbon.textContent=this.value.toUpperCase()" placeholder="LEFT RIBBON">
<input oninput="rightRibbon.textContent=this.value.toUpperCase()" placeholder="RIGHT RIBBON">
<input oninput="venue.textContent=this.value.toUpperCase()" placeholder="VENUE">
<input oninput="date.textContent=this.value.toUpperCase()" placeholder="DATE">
<input oninput="time.textContent=this.value.toUpperCase()" placeholder="TIME">
</div>

</div>

<script>
const frame=document.getElementById('frame');
const reels=[];
for(let i=0;i<5;i++){
const s=document.createElement('div');
s.className='slot';
const r=document.createElement('div');
r.className='reel';
for(let d=0;d<10;d++){
const e=document.createElement('div');
e.textContent=d;
r.appendChild(e);
}
s.appendChild(r);
frame.appendChild(s);
reels.push(r);
}

/* AUDIO */
const audio=new AudioContext();
function tick(){
const o=audio.createOscillator();
const g=audio.createGain();
o.frequency.value=200;
g.gain.value=volume.value*0.2;
o.connect(g).connect(audio.destination);
o.start();
setTimeout(()=>o.stop(),40);
}
function stopSound(){
const o=audio.createOscillator();
const g=audio.createGain();
o.frequency.value=70;
g.gain.value=volume.value*0.7;
o.connect(g).connect(audio.destination);
o.start();
setTimeout(()=>o.stop(),200);
}

/* CONFETTI */
function celebrate(){
frame.classList.add('flash');
for(let i=0;i<confettiCount.value;i++){
const c=document.createElement('div');
c.className='confetti';
c.style.left=Math.random()*100+'%';
c.style.bottom='0';
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
frame.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
setTimeout(()=>frame.classList.remove('flash'),1800);
}

/* SPIN */
function spinWithResult(result){
reels.forEach((r,i)=>{
let pos=0;
const run=setInterval(()=>{
pos=(pos+1)%10;
r.style.transform=`translateY(-${pos*180}px)`;
tick();
},speed.value);

setTimeout(()=>{
clearInterval(run);
r.style.transform=`translateY(-${result[i]*180}px)`;
stopSound();
if(i===4)celebrate();
},1000+i*delay.value);
});
}
function random(){
return Math.floor(Math.random()*100000).toString().padStart(5,'0');
}
function spin(){
spinWithResult(/^\d{5}$/.test(force.value)?force.value:random());
}
function spinRandom(){spinWithResult(random());}

date.textContent=new Date().toLocaleDateString().toUpperCase();
time.textContent=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}).toUpperCase();
</script>
</body>
</html>
